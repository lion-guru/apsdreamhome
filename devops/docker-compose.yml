version: '3.8'

services:
  # Main application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: apsdreamhome_app
    restart: unless-stopped
    environment:
      - APP_ENV=production
      - APP_KEY=${APP_KEY}
      - DB_HOST=mysql
      - DB_DATABASE=${DB_NAME}
      - DB_USERNAME=${DB_USER}
      - DB_PASSWORD=${DB_PASS}
      - REDIS_HOST=redis
      - MAIL_MAILER=smtp
      - MAIL_HOST=${MAIL_HOST}
      - MAIL_PORT=${MAIL_PORT}
      - MAIL_USERNAME=${MAIL_USERNAME}
      - MAIL_PASSWORD=${MAIL_PASSWORD}
    volumes:
      - ./storage/app:/var/www/storage/app
      - ./storage/logs:/var/www/storage/logs
      - ./bootstrap/cache:/var/www/bootstrap/cache
      - ssl_certs:/etc/nginx/ssl
    networks:
      - apsdreamhome_network
    depends_on:
      - mysql
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: apsdreamhome_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASS}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    ports:
      - "3306:3306"
    networks:
      - apsdreamhome_network
    command: --default-authentication-plugin=mysql_native_password

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: apsdreamhome_redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - apsdreamhome_network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: apsdreamhome_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/default.conf:/etc/nginx/conf.d/default.conf
      - ssl_certs:/etc/nginx/ssl
      - ./storage/logs/nginx:/var/log/nginx
    networks:
      - apsdreamhome_network
    depends_on:
      - app

  # Database Backup Service
  db_backup:
    image: alpine
    container_name: apsdreamhome_backup
    restart: unless-stopped
    volumes:
      - mysql_data:/backup/mysql
      - ./backups:/backup/dumps
    environment:
      - MYSQL_HOST=mysql
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASS}
      - MYSQL_DATABASE=${DB_NAME}
    networks:
      - apsdreamhome_network
    command: |
      sh -c "
        apk add --no-cache mysql-client
        while true; do
          mysqldump -h mysql -u ${DB_USER} -p${DB_PASS} ${DB_NAME} > /backup/dumps/backup_\$$(date +\%Y\%m\%d_\%H\%M\%S).sql
          echo 'Database backup created'
          sleep 86400  # Backup daily
        done
      "

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  ssl_certs:
    driver: local

networks:
  apsdreamhome_network:
    driver: bridge
