name: APS Dream Home CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  REGISTRY: abhaysingh3007
  IMAGE_NAME: aps-dream-home

jobs:
  # Code Quality Checks
  code-quality:
    name: Code Quality & Security
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, xml, ctype, json, bcmath, gd, pdo_mysql

    - name: Validate composer.json
      run: composer validate --no-check-all

    - name: Cache Composer packages
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    - name: Install dependencies
      run: composer install --no-progress --prefer-dist --optimize-autoloader

    - name: Run PHP CodeSniffer
      run: vendor/bin/phpcs --standard=PSR12 src/ --report=checkstyle --report-file=phpcs-report.xml || true

    - name: Run PHPStan
      run: vendor/bin/phpstan analyze src/ --error-format=checkstyle > phpstan-report.xml || true

    - name: Run PHPUnit tests
      run: vendor/bin/phpunit --coverage-clover=coverage.xml --log-junit=test-results.xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml

    - name: Upload test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: test-results
        path: |
          test-results.xml
          phpcs-report.xml
          phpstan-report.xml

  # Mobile App Build (Android & iOS)
  mobile-app:
    name: Mobile App Build
    runs-on: ubuntu-latest
    needs: code-quality

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: mobile/package-lock.json

    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Flutter (if needed)
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.13.0'

    - name: Install dependencies
      run: cd mobile && npm ci

    - name: Run ESLint
      run: cd mobile && npm run lint

    - name: Run tests
      run: cd mobile && npm test -- --coverage --watchAll=false

    - name: Build Android APK
      run: cd mobile && npm run build:android

    - name: Build iOS (if macOS runner available)
      if: runner.os == 'macos'
      run: cd mobile && npm run build:ios

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: android-apk
        path: mobile/android/app/build/outputs/apk/release/

  # Docker Build and Push
  docker-build:
    name: Docker Build & Push
    runs-on: ubuntu-latest
    needs: [code-quality, mobile-app]
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push PHP application
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build and push MySQL image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./docker/mysql/Dockerfile
        push: true
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:mysql-latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build and push Nginx image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./docker/nginx/Dockerfile
        push: true
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:nginx-latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # Security Scanning
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    needs: code-quality

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

    - name: Run OWASP ZAP
      uses: zaproxy/action-baseline@v0.7.0
      with:
        target: 'http://localhost:8000'
        rules_file_name: 'owasp-zap-rules'
        allow_issue_writing: false

    - name: Run npm audit for mobile app
      run: cd mobile && npm audit --audit-level=moderate

  # Performance Testing
  performance-test:
    name: Performance Testing
    runs-on: ubuntu-latest
    needs: code-quality

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'

    - name: Install dependencies
      run: composer install --no-progress

    - name: Install Artillery
      run: npm install -g artillery

    - name: Run load testing
      run: artillery run tests/performance/load-test.yml

    - name: Run Lighthouse CI
      uses: treosh/lighthouse-ci-action@v10
      with:
        configPath: './tests/performance/lighthouserc.json'
        uploadArtifacts: true

  # Database Testing
  database-test:
    name: Database Testing
    runs-on: ubuntu-latest
    needs: code-quality
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test_db
          MYSQL_USER: test_user
          MYSQL_PASSWORD: test_pass
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: pdo_mysql

    - name: Install dependencies
      run: composer install --no-progress

    - name: Wait for MySQL
      run: |
        until mysql -h 127.0.0.1 -u test_user -ptest_pass test_db -e "SELECT 1"; do
          sleep 2
        done

    - name: Run database migrations
      run: php tests/Database/setup.php

    - name: Run database tests
      run: vendor/bin/phpunit tests/Database/

  # Deployment to Staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [docker-build, security-scan, performance-test]
    if: github.ref == 'refs/heads/develop'
    environment: staging

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}

    - name: Pull latest images
      run: |
        docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
        docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:mysql-latest
        docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:nginx-latest

    - name: Deploy to staging server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.STAGING_HOST }}
        username: ${{ secrets.STAGING_USER }}
        key: ${{ secrets.STAGING_SSH_KEY }}
        script: |
          cd /opt/apsdreamhome-staging
          docker-compose -f docker-compose.staging.yml down || true
          docker-compose -f docker-compose.staging.yml pull
          docker-compose -f docker-compose.staging.yml up -d
          docker-compose -f docker-compose.staging.yml exec app php artisan migrate --force
          docker-compose -f docker-compose.staging.yml exec app php artisan config:cache

    - name: Health check staging
      run: |
        curl -f https://${{ secrets.STAGING_DOMAIN }}/health || exit 1

  # Deployment to Production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [docker-build, security-scan, performance-test, deploy-staging]
    if: github.ref == 'refs/heads/main'
    environment: production

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}

    - name: Pull latest images
      run: |
        docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
        docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:mysql-latest
        docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:nginx-latest

    - name: Deploy to production server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.PROD_HOST }}
        username: ${{ secrets.PROD_USER }}
        key: ${{ secrets.PROD_SSH_KEY }}
        script: |
          cd /opt/apsdreamhome-production
          # Create backup
          ./backup.sh
          # Deploy new version
          docker-compose down || true
          docker-compose pull
          docker-compose up -d
          # Run migrations
          docker-compose exec app php artisan migrate --force
          # Clear caches
          docker-compose exec app php artisan config:cache
          docker-compose exec app php artisan route:cache
          docker-compose exec app php artisan view:cache

    - name: Verify production deployment
      run: |
        curl -f https://${{ secrets.PROD_DOMAIN }}/health || exit 1
        curl -f https://${{ secrets.PROD_DOMAIN }}/api/properties || exit 1

    - name: Notify deployment success
      if: success()
      run: |
        echo "‚úÖ Production deployment successful!"
        echo "üåê Application: https://${{ secrets.PROD_DOMAIN }}"
        echo "üìä Monitoring: https://${{ secrets.PROD_DOMAIN }}:9090"

    - name: Rollback on failure
      if: failure()
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.PROD_HOST }}
        username: ${{ secrets.PROD_USER }}
        key: ${{ secrets.PROD_SSH_KEY }}
        script: |
          cd /opt/apsdreamhome-production
          docker-compose down || true
          # Restore from backup
          ./rollback.sh
